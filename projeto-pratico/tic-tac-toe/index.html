<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>

</head>
<body>
    <div id="players">
        <label for="playerOne">playerOne:</label>
        <input type="text" id="playerOne">
        <label for="playerTwo">PlayerTwo</label>
        <input type="text" id="playerTwo">
        <button id="startGameBtn">Inicar Jogo</button>
    </div>
    <div id="gameContainer">
        <h1>Tic tac Toe</h1>
        <div id="cellContainer">
            <div cellIndex="0" class="cell" data-index = "1"></div>
            <div cellIndex="1" class="cell" data-index = "2"></div>
            <div cellIndex="2" class="cell" data-index = "3"></div>
            <div cellIndex="3" class="cell" data-index = "4"></div>
            <div cellIndex="4" class="cell" data-index = "5"></div>
            <div cellIndex="5" class="cell" data-index = "6"></div>
            <div cellIndex="6" class="cell" data-index = "7"></div>
            <div cellIndex="7" class="cell" data-index = "8"></div>
            <div cellIndex="8" class="cell" data-index = "9"></div>
        </div>
            <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button>
    </div>

</body>
</html>
